<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Quiz in JavaScript!</h1>
            <hr style="margin-bottom: 20px">

            <p id="question"></p>
            <div class="buttons">
                <input type="radio" id="bt0" name="Options" value="A">
                <span id="A"></span><br>
                <input type="radio" id="btn1" name="Options" value="B">
                <span id="B"></span><br>
                <input type="radio" id="btn2" name="Options" value="C">
                <span id="C"></span><br>
                <input type="radio" id="btn3" name="Options" value="D">
                <span id="D"></span><br>
                <button onclick="display()">Submit/next</button>
            </div>

            <hr style="margin-top: 50px">
        </div>
    </div>


<script src="question.js"></script>

</body>
</html>
